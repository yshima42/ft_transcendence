
name: build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build_test
        run: |
          yarn --cwd backend
          yarn --cwd backend build
          yarn --cwd frontend
          yarn --cwd frontend build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          bash setup-dev.sh
          yarn --cwd backend
          yarn --cwd backend test

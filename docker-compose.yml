version: '3.8'
services:
  frontend:
    # image: dev-frontend-slim
    build: ./frontend
    ports:
      - 5173:5173
    # restart: always
    volumes:
    - type: bind
      source: "./frontend"
      target: "/usr/src/app"
    depends_on:
      - backend
    networks:
      - front-tier

  backend:
    # image: dev-backend-slim
    build: ./backend
    ports:
      - 3000:3000
    # restart: always
    volumes:
    - type: bind
      source: "./backend"
      target: "/usr/src/app"
    depends_on:
      - database
    networks:
      - front-tier
      - back-tier

  database:
    image: postgres:14.4-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: udemy
      POSTGRES_PASSWORD: udemy
      POSTGRES_DB: udemy
    restart: always
    networks:
      - back-tier

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge
